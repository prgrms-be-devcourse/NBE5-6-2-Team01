<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout}">
<head>
    <title>로그인</title>
</head>
<body>
<main layout:fragment="content">
    <div class="flex justify-center items-center min-h-screen bg-white">
        <div class="signin-container bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-3xl">
            <h1 class="text-2xl font-bold text-center mb-6">로그인</h1>
            <form th:action="@{/admin/signin}" method="post" class="space-y-4">
                <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center">
                    아이디 또는 비밀번호가 일치하지 않습니다.
                </div>

                <div class="form-group">
                    <label for="userAccount" class="font-semibold">아이디</label>
                    <input type="text" id="userAccount" name="userAccount"
                           class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>

                <div class="form-group">
                    <label for="password" class="font-semibold">비밀번호</label>
                    <input type="password" id="password" name="password"
                           class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>

                <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
                    로그인
                </button>

                <div class="text-center mt-4">
                    <a th:href="@{/admin/signup}" class="text-sm text-black underline hover:text-gray-800">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
