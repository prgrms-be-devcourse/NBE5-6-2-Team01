<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout}">
<head>
  <meta charset="UTF-8">
  <!-- adminLayout 에 정의된 title 슬롯에 삽입 -->
  <title layout:fragment="title">회원가입</title>
</head>
<body>
<!-- adminLayout 의 sidebar 옆 flex-1 영역 전체를 flex 중앙정렬 컨테이너로 변경 -->
<section layout:fragment="content"
         class="relative flex-1 bg-gray-50 flex items-center justify-center">

  <!-- 실제 폼 박스 -->
  <div class="bg-white bg-opacity-50 backdrop-filter backdrop-blur-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-6">회원가입</h1>
    <form th:action="@{/signup}" method="post" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
        <input
                type="text"
                id="username"
                name="username"
                placeholder="test"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
                required
        />
      </div>
      <div>
        <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">Nickname</label>
        <input
                type="text"
                id="nickname"
                name="nickname"
                placeholder="Value"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
                required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Value"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
                required
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
                type="email"
                id="email"
                name="email"
                placeholder="Value"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
                required
        />
      </div>
      <button
              type="submit"
              class="w-full py-2 bg-gray-800 text-white rounded-md hover:bg-gray-900 transition-colors"
      >
        회원가입
      </button>
    </form>
  </div>
</section>
</body>
</html>
