<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초대하기</title>
  <link rel="stylesheet" th:href="@{/css/meeting/modal/modal.css}" />
</head>
<body>
<div class="modal-header">
  <h1>초대하기</h1>
</div>
<div class="modal" style="width: 50vw; padding: 3vw;">
  <div>
    <span class="invite-header">초대할 ID</span>
    <form th:action="@{/meetings/modal/meeting-invite.html}" method="post">
      <div class="invite-wrapper">
        <input type="text" name="account" placeholder="초대할 ID를 입력해주세요." class="invite-input"/>
        <input type="hidden" name="id" th:value="${meetingId}" />
        <button type="submit" class="invite-button">초대하기</button>
      </div>
      <div class="error" th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></div>
    </form>
  </div>

  <div style="margin-top: 8vh;">
    <span class="invite-header">초대된 멤버</span>
    <div th:if="${#lists.isEmpty(invitedList)}" class="empty">
      초대된 유저가 없습니다.
    </div>
    <ul class="notification-list">
      <li th:each="user:${invitedList}" class="notification-item">
        <div class="user">
          <span th:text="${user.nickname}" class="nickname">닉네임</span>
          <span th:text="${user.userAccount}" class="account">아이디</span>
        </div>
      </li>
    </ul>
  </div>

</div>
</body>
</html>
