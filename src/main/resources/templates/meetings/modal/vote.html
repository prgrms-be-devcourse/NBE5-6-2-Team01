<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투표 알림</title>
    <link rel="stylesheet" th:href="@{/css/meeting/modal/modal.css}" />
</head>
<body>
<div class="modal-header">
    <h1>투표 알림</h1>
</div>
<div class="modal">
<!--    <div class="empty" th:if="${#lists.isEmpty(voteList)}">-->
<!--        현재 투표중인 것이 없습니다.-->
<!--    </div>-->
    <ul class="notification-list">
        <li class="notification-item">
            <div class="message">
                Synapse2모임에 투표가 열렸습니다.
                <div class="buttons">
                    <button class="button vote">투표하기</button>
                </div>
            </div>
        </li>

        <li class="notification-item">
            <div class="message">
                Synapse2모임에 투표가 열렸습니다.
                <div class="buttons">
                    <button class="button vote">투표하기</button>
                </div>
            </div>
        </li>

        <li th:each="vote:${voteList}" class="notification-item">
            <div class="message">
                "안철희" 님이 '야근정치게임' 모임에 회원님을 초대하였습니다.
            </div>
            <div class="buttons">
                <button class="button reject">거절</button>
                <button class="button accept">수락</button>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
