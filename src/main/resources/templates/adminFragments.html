<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<th:block th:fragment="frg_sidenav">
  <div class="flex">
    <!-- 사이드바 -->
    <aside class="w-20 bg-gray-200 min-h-screen flex flex-col items-center py-4">

      <!-- 상단: 로고 -->
      <div class="mb-6">
        <button class="w-[62px] h-[52px] p-[10px] flex flex-col items-center justify-center space-y-1 hover:bg-gray-300 rounded">
          <span class="text-xl">밥로드</span>
        </button>
      </div>

      <!-- 가운데: 메뉴 아이콘들 -->
      <div class="flex flex-col items-center space-y-4 flex-grow">
        <a href="/admin/curation/list" class="w-[62px] h-[52px]">
          <button
                  class="w-full h-full p-[10px] flex flex-col items-center justify-center space-y-2 hover:bg-gray-300 rounded">
            <img src="/img/curation.png" alt="큐레이팅" class="w-6 h-6" />
            <span class="text-xs">큐레이팅 관리</span>
          </button>
        </a>
        <a href="/admin/meetings" class="w-[62px] h-[52px]">
          <button
                  class="w-full h-full p-[10px] flex flex-col items-center justify-center space-y-2 hover:bg-gray-300 rounded">
            <img src="/img/meeting.png" alt="모임" class="w-6 h-6" />
            <span class="text-xs">모임 현황</span>
          </button>
        </a>
        <a href="/admin/users" class="w-[62px] h-[52px]">
          <button
                  class="w-full h-full p-[10px] flex flex-col items-center justify-center space-y-2 hover:bg-gray-300 rounded">
            <img src="/img/ranking.png" alt="랭킹" class="w-6 h-6" />
            <span class="text-xs">사용자 현황</span>
          </button>
        </a>
      </div>



    </aside>
  </div>
</th:block>
</body>
</html>
