<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>식당 리스트</title>
  <link rel="stylesheet" href="/css/restaurant/restaurantList.css">
</head>
<body>
<main layout:fragment="content" style="padding-top: 15vh;">
  <p class="restaurant-title" style="font-size: 40px;">🍽️ 추천 결과</p>

  <div th:if="${message != null}">
    <p th:text="${message}" class="text-red-500 font-semibold"></p>
  </div>

  <th:block th:if="${#lists.isEmpty(results)} and ${message == null}">
    <div class="empty" style="height: 65vh;">
      <div>
        추천 검색 결과가 없습니다.
      </div>
    </div>
  </th:block>

  <ul th:if="${not #lists.isEmpty(results)}" style="width: 100%; list-style: none; margin-top: 10vh;">
    <li th:each="res : ${results}" class="curation-card">
      <a th:href="@{/restaurant/detail/{id}(id=${res.restaurant.id})}">
        <div>
          <span class="restaurant-name" th:text="${res.restaurant.name}">식당명</span>
          <span class="restaurant-branch" th:text="${res.restaurant.branch}">지점명</span>
          <span class="restaurant-category" th:text="${res.restaurant.category}">한식</span>
        </div>
        <!--                            <p class="restaurant-time" th:text="${res.businessTime}">영업시간</p>-->
        <p class="restaurant-address" th:text="${res.restaurant.address}">주소</p>
        <p class="restaurant-address" th:text="${res.reason}">주소</p>
      </a>
    </li>
  </ul>

</main>
</body>
</html>
