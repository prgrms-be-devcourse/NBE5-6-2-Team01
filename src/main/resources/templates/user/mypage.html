<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>마이페이지</title>
</head>
<body>
<main layout:fragment="content">
  <div class="flex justify-center items-center min-h-screen bg-white">
    <div class="mypage-container bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-3xl">
      <h1 class="text-2xl font-bold text-center mb-6">마이페이지</h1>

      <div class="flex flex-col items-center space-y-2 mb-6">
        <div class="text-5xl">👤</div>
        <h2 class="text-xl font-semibold" th:text="${user.nickname}">닉네임</h2>
        <p class="text-sm text-gray-600" th:text="${user.email}">test@test.com</p>
      </div>

      <div class="mb-6 text-right">
        <a th:href="@{/logout}" class="text-sm border border-gray-400 px-3 py-1 rounded hover:bg-gray-200">
          로그아웃
        </a>
      </div>

      <div class="space-y-3">
        <a th:href="@{/mypage/edit-info}" class="w-full block bg-gray-100 py-3 px-4 rounded-lg text-left hover:bg-gray-200">
          회원정보 수정 <span class="float-right">➔</span>
        </a>
        <a th:href="@{/mypage/edit-prefer}" class="w-full block bg-gray-100 py-3 px-4 rounded-lg text-left hover:bg-gray-200">
          선호 목록 수정 <span class="float-right">➔</span>
        </a>
      </div>

      <input type="hidden" id="userId" th:value="${user.id}" />
      <div class="mt-6 text-center">
        <button type="button" onclick="deleteUser()" class="text-red-600 text-sm hover:underline">
          회원탈퇴
        </button>
      </div>

      <script>
        function deleteUser() {
          const userId = document.getElementById("userId").value;

          if (confirm("정말 탈퇴하시겠습니까?")) {
            fetch(`/api/users/${userId}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json"
              }
            })
            .then(res => {
              if (res.ok) {
                alert("탈퇴가 완료되었습니다.");
                window.location.href = "/user/signin?message=deleted";
              } else {
                alert("탈퇴에 실패했습니다.");
              }
            });
          }
        }
      </script>

    </div>
  </div>
</main>
</body>
</html>
