<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>회원가입</title>
</head>
<body>
<main layout:fragment="content">
  <div class="flex justify-center items-center min-h-screen bg-white">
    <div class="signup-container bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-3xl">
      <h1 class="text-2xl font-bold text-center mb-6">회원가입</h1>
      <form th:action="@{/user/signup}" th:object="${userSignUpRequest}" method="post" class="space-y-4">
        <div class="form-group">
          <label for="userAccount" class="font-semibold">아이디</label>
          <input type="text" th:field="*{userAccount}" id="userAccount"
                 class="w-full border border-gray-300 rounded px-3 py-2" />
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('userAccount')}"
               th:errors="*{userAccount}"></div>
        </div>

        <div class="form-group">
          <label for="password" class="font-semibold">비밀번호</label>
          <input type="password" th:field="*{password}" id="password"
                 class="w-full border border-gray-300 rounded px-3 py-2" />
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></div>
        </div>

        <div class="form-group">
          <label for="nickname" class="font-semibold">닉네임</label>
          <input type="text" th:field="*{nickname}" id="nickname"
                 class="w-full border border-gray-300 rounded px-3 py-2" />
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}"></div>
        </div>

        <div class="form-group">
          <label for="email" class="font-semibold">이메일</label>
          <input type="email" th:field="*{email}" id="email"
                 class="w-full border border-gray-300 rounded px-3 py-2" />
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></div>
        </div>

        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
          가입하기
        </button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
