<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>회원가입</title>
</head>
<body>
<main layout:fragment="content">
  <div class="flex justify-center items-center min-h-screen bg-white">
    <div class="signup-container bg-gray-100 p-12 rounded-lg shadow-md w-full max-w-3xl">
      <div class="text-2xl font-bold text-center mb-8">회원가입</div>
      <form th:action="@{/user/signup}" th:object="${userSignUpRequest}" method="post" class="space-y-4">
        <div class="form-group">
          <label for="userAccount" class="font-semibold">아이디</label>
          <input type="text" th:field="*{userAccount}" id="userAccount"
                 class="w-full border border-gray-300 rounded px-3 py-2"
                 placeholder="아이디를 입력해주세요"/>
          <p class="text-xs text-gray-500 mt-1">영어 소문자, 숫자 포함 6~16자</p>
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('userAccount')}"
               th:errors="*{userAccount}"></div>
        </div>

        <div class="form-group">
          <label for="password" class="font-semibold">비밀번호</label>
          <input type="password" th:field="*{password}" id="password"
                 class="w-full border border-gray-300 rounded px-3 py-2"
                 placeholder="비밀번호를 입력해주세요"/>
          <p class="text-xs text-gray-500 mt-1">영문자, 숫자 포함 4~16자</p>
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></div>
        </div>

        <div class="form-group">
          <label for="name" class="font-semibold">이름</label>
          <input type="text" th:field="*{name}" id="name"
                 class="w-full border border-gray-300 rounded px-3 py-2"
                 placeholder="이름을 입력해주세요"/>
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></div>
        </div>

        <div class="form-group">
          <label for="nickname" class="font-semibold">닉네임</label>
          <input type="text" th:field="*{nickname}" id="nickname"
                 class="w-full border border-gray-300 rounded px-3 py-2"
                 placeholder="닉네임을 입력해주세요"/>
          <p class="text-xs text-gray-500 mt-1">특수문자 제외 2~10자</p>
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}"></div>
        </div>

        <div class="form-group">
          <label for="email" class="font-semibold">이메일</label>
          <input type="email" th:field="*{email}" id="email"
                 class="w-full border border-gray-300 rounded px-3 py-2"
                 placeholder="이메일을 입력해주세요"/>
          <div class="error-message text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></div>
        </div>

        <div class="flex justify-center" style="margin-top: 35px;">
          <button type="submit" class="w-1/2 text-white py-3 rounded" style="background-color: #27a69a;">
            가입하기
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
