<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>아이디 찾기 결과</title>
</head>
<body>
<main layout:fragment="content">
  <div class="flex justify-center items-center min-h-screen bg-white">
    <div class="bg-gray-100 p-12 rounded-lg shadow-md w-full max-w-3xl text-center">
      <div class="text-2xl font-bold mb-8">아이디 찾기 결과</div>
      <p class="text-base mb-4">
        아이디 찾기가 완료되었습니다.
      </p>
      <p class="text-base mb-4">
        <strong th:text="${result.name}"></strong>님의 아이디는 다음과 같습니다.
      </p>

      <p class="text-2xl font-semibold mb-8" style="color: #27a69a;">
        <span th:text="${result.maskedUserAccount}"></span>
      </p>

      <div class="flex justify-between space-x-4">
        <a href="/user/signin"
           class="w-1/2 text-center text-white py-3 rounded hover:opacity-90 transition"
           style="background-color: #27a69a;">
          로그인
        </a>

        <a href="/user/find-password"
           class="w-1/2 text-center text-white py-3 rounded hover:opacity-90 transition"
           style="background-color: #27a69a;">
          비밀번호 찾기
        </a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
