<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>비밀번호 찾기 결과</title>
</head>
<body>
<main layout:fragment="content">
  <div class="flex justify-center items-center min-h-screen bg-white">
    <div class="bg-gray-100 p-12 rounded-lg shadow-md w-full max-w-3xl text-center">
      <div class="text-2xl font-bold mb-8">비밀번호 찾기 결과</div>

      <p class="text-base mb-6 text-gray-800" th:text="${message}"></p>

      <div class="flex justify-center space-x-4">
        <a href="/user/signin"
           class="w-1/2 text-center text-white py-3 rounded hover:opacity-90 transition"
           style="background-color: #27a69a;">
          로그인
        </a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
