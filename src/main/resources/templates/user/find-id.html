<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>아이디 찾기</title>
</head>
<body>
<main layout:fragment="content">
  <div class="flex justify-center items-center min-h-screen bg-white">
    <div class="bg-gray-100 p-12 rounded-lg shadow-md w-full max-w-3xl">
      <div class="text-2xl font-bold text-center mb-8">아이디 찾기</div>
      <form th:action="@{/user/find-id}" method="post" th:object="${findIdRequestDto}">
        <div class="form-group">
          <label th:for="name" class="font-semibold">이름</label>
          <input type="text" th:field="*{name}" class="w-full border border-gray-300 rounded px-3 py-2" required
                 placeholder="이름을 입력해주세요"/>
        </div>

        <div class="form-group">
          <label th:for="email" class="font-semibold">이메일</label>
          <input type="email" th:field="*{email}" class="w-full border border-gray-300 rounded px-3 py-2" required
                 placeholder="이메일을 입력해주세요"/>
        </div>

        <div class="flex justify-center" style="margin-top: 35px;">
          <button type="submit" class="w-1/2 text-white py-3 rounded" style="background-color: #27a69a;">
            아이디 찾기
          </button>
        </div>

        <p th:if="${error}" class="text-red-600 text-center mt-4" th:text="${error}"></p>
      </form>
    </div>
  </div>
</main>
</body>
</html>
