<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>설문조사 접근 팝업</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main layout:fragment="content">
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md text-center shadow-lg">
      <p class="text-lg font-semibold mb-4">이미 설문조사를 완료하셨습니다.<br/>기존 설문 내역을 수정하시겠습니까?</p>
      <div class="flex justify-center space-x-4">
        <button id="yesBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">예</button>
        <button id="noBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">아니오</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("yesBtn").addEventListener("click", function () {
      window.location.href = "/mypage/edit-prefer";
    });

    document.getElementById("noBtn").addEventListener("click", function () {
      window.location.href = "/";
    });
  </script>
</main>
</body>
</html>
